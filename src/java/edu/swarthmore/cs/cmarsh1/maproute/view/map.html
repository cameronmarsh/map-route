<!DOCTYPE html>
<html>
  <head>
    <title>Cam's Map</title>
    <meta name="viewport" content="intial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #mapcanvas {
        height: 100%;
        width: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="mapcanvas"></div>
    <script>
        var map, infoWindow;
        function initMap(){
            var options = {
                zoom: 16,
                center: new google.maps.LatLng(40.0007, -83.07003),
                mapTypeId: google.maps.MapTypeId.MAP
            }

            map = new google.maps.Map(document.getElementById("mapcanvas"), options);
            infoWindow = new google.maps.InfoWindow;

            //Try HTML5 Geolocation
            if(navigator.geolocation){
              //TODO: set the position of the map to the location (maybe only if a button is pressed on the javaFX app?)
              console.log("Geolocation is working");

            } else {
              console.log("Error, geolocation service failed");
            }


          var pos;
          google.maps.event.addListener(map,'click', function(event) {
              console.log(event.latLng.lat() + ', ' + event.latLng.lng());
              //var marker = new google.maps.Marker({position: event.latLng, map: map});
              var circle = new google.maps.Circle({center: event.latLng, map: map, radius: 10, strokeWeight: 2})
          });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5_YFbGp2bLEB1zObhjeOE6IPeAVVWdqY&callback=initMap"
    async defer></script>
  </body>
</html>
